<div class="container-fluid color-grey-lighter" resize>
	<div class="col-xs-12">
		<div class="col-xs-12 col-sm-3">
			<img ng-src="{{apsideDip.apsideImg.url}}" class="col-xs-6 col-sm-12 img-apside">
			<img ng-src="{{apsideDip.afImg.url}}" class="col-xs-6 col-sm-12 img-af">
		</div>
		<div class="col-xs-12 col-sm-9">
			<h2>{{apsideDip.title}}</h2>
			<blockquote>
				<p>{{apsideDip.subTitle}}</p>
			</blockquote>
		</div>
	</div>
	<div class="hidden-xs col-sm-12" ng-show="windowHeight>510">
		<em class="hidden-xs col-sm-12">{{apsideDip.projectDate}}</em>
		<div class="hidden-xs col-sm-5 margin-top40 text-justify">
			<p>{{apsideDip.projectInfo}}</p>
		</div>
		<div class="hidden-xs col-sm-7" 
			 ng-class="{'font-size-12': windowWidth<=890 ,'font-size-14': windowWidth>890}">
			<ul class="col-xs-offset-1" ng-repeat="pt in apsideDip.projectTasks">
				<li><strong>- {{pt}}</strong></li>
			</ul>
		</div>
	</div>
	<div class="col-xs-12" ng-style="{'margin-top' : (windowHeight>510) ? (windowHeight-540) : 20}">
		<p>
			<strong>{{apsideDip.keywordTitle}} </strong>{{apsideDip.projectKeyword}}
		</p>
	</div>
</div>
