<div ng-include src="'views/templates/navigation-skill.html'"></div>
<div class="col-xs-12 bg-color-blue-ben" class="slide" skrollr>
	<div class="text skrollable skrollable-between">
		<h1 class="color-white">{{project.title}}</h1>
		<div class="hr"></div>
		<h3 class="text-center col-xs-12 margin-topm20 color-white">{{project.subtitle}}</h3>
	</div>
	<div class="col-xs-12">

		<div class="row">
			<div class="col-sm-6 col-md-4" ng-repeat="p in projects">
				<div class="thumbnail min-height700">
					<img ng-src="{{p.src}}" class="min-height100 max-height100 margin-top10 margin-bottom10">
					<div class="caption">
						<h3 class="text-center min-height52">{{p.title}}</h3>
						<blockquote>
		  					<p class="font-size-12">{{p.subTitle}}</p>
						</blockquote>
						<p class="text-justify">&nbsp;&nbsp;&nbsp;{{p.context}}</p>
						<br>
						<p>
							<ul ng-repeat="pc in p.conception">
								<li class="fa fa-dot-circle-o">&nbsp;&nbsp;{{pc}}</li>
							</ul>
						</p>
						<br>
						<p class="text-right font-size-12">{{p.team}}</p>
						<br>
						<p>{{p.environment}}</p>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
