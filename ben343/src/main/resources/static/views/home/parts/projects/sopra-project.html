<img class="" src="img/web_site_img/work2.jpg">
<div class="quotes">
	<div skrollr ng-repeat="text in projects[0].text" class="quote skrollable skrollable-before"
		data-bottom-top="opacity[swing]:0;transform[swing]:translate(100px, 0%)"
		data-bottom="opacity[swing]:1;transform[swing]:translate(0px, 0%)"
		style="opacity: 0; -webkit-transform: translate(100px, 0%); transform: translate(100px, 0%);">
		<p ng-show="text.paragraph">{{text.content}}</p>
		<span ng-show="!text.paragraph">{{text.content}}</span>
		<div class="clearfix"></div>
	</div>
</div>
