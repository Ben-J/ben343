<div class="container-fluid" resize>
	<div class="col-xs-12">
		<div class="hidden-xs col-sm-3 pull-right">
			<img ng-src="{{thales.thalesImg.url}}" class="col-xs-12 col-sm-12 img-thales">
		</div>
		<div class="col-xs-offset-2 col-xs-8 hidden-sm hidden-md hidden-lg">
			<img ng-src="{{thales.thalesImg.url}}" class="col-xs-12 col-sm-12 img-thales">
		</div>
		<div class="col-xs-12 col-sm-9">
			<h2>{{thales.title}}</h2>
		</div>
	</div>
	<div class="col-xs-12">
		<blockquote>
					<p>{{thales.subTitle}}</p>
		</blockquote>
	</div>
	<div class="hidden-xs col-sm-12" ng-show="windowHeight>510">
		<em class="hidden-xs col-sm-12">{{thales.projectDate}}</em>
		<div class="hidden-xs col-sm-7 text-justify"
			 ng-class="{'font-size-11': windowWidth<=890 ,'font-size-12': windowWidth>890}">
			<p>{{thales.projectInfo}}</p>
		</div>
		<div class="hidden-xs col-sm-5 margin-topm30" 
			 ng-class="{'font-size-11': windowWidth<=890 ,'font-size-13': windowWidth>890}">
			<ul class="col-xs-offset-1" ng-repeat="pt in thales.projectTasks">
				<li><strong>{{pt}}</strong></li>
			</ul>
		</div>
	</div>
	<div class="col-xs-12">
		<p>
			<strong>{{thales.keywordTitle}} </strong>{{thales.projectKeyword}}
		</p>
	</div>
</div>
