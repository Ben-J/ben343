<div class="container-fluid" resize>
	<div class="col-xs-12">
		<div class="col-xs-12 col-sm-3 pull-right text-right">
			<img ng-src="{{apsideSopra.apsideImg.url}}" class="col-xs-6 col-sm-12 img-apside">
			<img ng-src="{{apsideSopra.afImg.url}}" class="col-xs-6 col-sm-12 img-af">
		</div>
		<div class="col-xs-12 col-sm-9">
			<h2>{{apsideSopra.title}}</h2>
			<blockquote>
				<p>{{apsideSopra.subTitle}}</p>
			</blockquote>
		</div>
	</div>
	<div class="hidden-xs col-sm-12" ng-show="windowHeight>490">
		<em class="hidden-xs col-sm-12">{{apsideSopra.projectDate}}</em>
		<div class="hidden-xs col-sm-7 margin-top40 text-justify">
			<p>{{apsideSopra.projectInfo}}</p>
		</div>
		<div class="hidden-xs col-sm-5" 
			 ng-class="{'font-size-12': windowWidth<=890 ,'font-size-14': windowWidth>890}">
			<ul class="col-xs-offset-1" ng-repeat="pt in apsideSopra.projectTasks">
				<li><strong>{{pt}}</strong></li>
			</ul>
		</div>
	</div>
	<div class="col-xs-12" ng-style="{'margin-top' : (windowHeight>490) ? (windowHeight-510) : 20}">
		<p>
			<strong>{{apsideSopra.keywordTitle}} </strong>{{apsideSopra.projectKeyword}}
		</p>
	</div>
</div>
